<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
  <div class="urna">

      <div class="tela">
          <div class="tela-principal">

              <div class="tela-principal-left">
                  <div class="tela-principal-left-1">
                      <span>SEU VOTO PARA:</span>
                  </div>   
                  <div class="tela-principal-left-2">
                      <span>PREFEITO</span>
                  </div>   
                  <div class="tela-principal-left-3">
                      <div class="digito pisca"></div>
                      <div class="digito"></div>
                  </div>   
                  <div class="tela-principal-left-4">
                      Nome: Maria da Silva <br>
                      Partido: IML <br>
                  </div>   
              </div>

              <div class="tela-principal-right">
                  <div class="tela-principal-right-image">
                      <img src="images/80.jpg" alt="prefeito"> Prefeito
                  </div>
                  <div class="tela-principal-right-image small">
                      <img src="images/80-2.jpg" alt="prefeito"> Vice-Prefeito
                  </div>
              </div>
          </div>
          <div class="tela-rodape">
              Aperte a tecla: <br>
              CONFIRMA para CONFIRMAR este voto. <br>
              CORRIGE para REINICIAR este voto.
          </div>
      </div>

      <div class="teclado">
          <div class="teclado-linha">
              <div class="teclado-botao" onclick="clicou('1')">1</div>
              <div class="teclado-botao" onclick="clicou('2')">2</div>
              <div class="teclado-botao" onclick="clicou('3')">3</div>
          </div>
          <div class="teclado-linha">
              <div class="teclado-botao" onclick="clicou('4')">4</div>
              <div class="teclado-botao" onclick="clicou('5')">5</div>
              <div class="teclado-botao" onclick="clicou('6')">6</div>
          </div>
          <div class="teclado-linha">
              <div class="teclado-botao" onclick="clicou('7')">7</div>
              <div class="teclado-botao" onclick="clicou('8')">8</div>
              <div class="teclado-botao" onclick="clicou('9')">9</div>
          </div>
          <div class="teclado-linha">
              <div class="teclado-botao" onclick="clicou('0')">0</div>
          </div>
          <div class="teclado-linha">
              <div class="teclado-botao branco" onclick="branco()">BRANCO</div>
              <div class="teclado-botao corrige" onclick="corrige()">CORRIGE</div>
              <div class="teclado-botao confirma" onclick="confirma()">CONFIRMA</div>
          </div>
      </div>
  </div>

  <script src="etapas.js"></script>
  <script src="script.js"></script>
</body>
</body>
</html>
